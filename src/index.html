<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode/Decode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
          }
    </script>
</head>
<body class="dark:bg-black dark:text-white">
    <div class="px-4 py-12 max-w-screen-md mx-auto ">
        <h1 class="text-4xl font-mono font-black mb-4">Base64 encoder & decoder</h1>
        <p class="text-gray-800 dark:text-gray-100 mb-4"><strong>Client side only!</strong> Unlike other encoder/decoders out there, this one does everything in your browser, and sends NONE OF YOUR DATA over the internet.</p>
        <p class="text-gray-800 dark:text-gray-100">Any ideas or curious? Check out on <a class="text-sky-700 dark:text-sky-400 underline" href="https://github.com/FrontEndCoffee/base64.jessekramer.dev" target="_blank">GitHub</a></p>
    </div>
    <div class="px-4 py-8">
        <div class="bg-white dark:bg-gradient-to-r from-indigo-900 via-blue-800 to-violet-800 dark:text-white max-w-screen-xl mx-auto  p-4 border border-gray-200 dark:border-sky-700 shadow-lg rounded-lg">
            <div class="flex">
                <div class="flex-1 flex flex-col">
                    <h2 class="font-mono text-3xl font-black mb-4"><span class="text-blue-600 dark:text-purple-400">base64</span>.<span class="text-yellow-600 dark:text-green-400">decode</span>( <span class="text-red-600 dark:text-yellow-400">...</span> )</h2>
                    <textarea class="text-sm font-mono p-4 rounded border border-gray-200 dark:border-gray-900 bg-gray-50 dark:bg-transparent mr-4" id="encoded" placeholder="Encoded data goes here..." rows="20"></textarea>
                </div>
                <div class="flex-1 flex flex-col">
                    <h2 class="font-mono text-3xl font-black mb-4"><span class="text-blue-600 dark:text-purple-400">base64</span>.<span class="text-yellow-600 dark:text-green-400">encode</span>( <span class="text-red-600 dark:text-yellow-400">...</span> )</h2>
                    <textarea class="text-sm font-mono p-4 rounded border border-gray-200 dark:border-gray-900 bg-gray-50 dark:bg-transparent" id="decoded" placeholder="Decoded data goes here..." rows="20"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Very complex algorithm for encoding the unencoded text
        const encodedInput = document.getElementById("encoded")
        const onChangeEncoded = (event) => {
            try {
                decodedInput.value = atob(event.target.value)
            } catch (e) {
                console.error(e)
            }
        }
        encodedInput.addEventListener("keyup", onChangeEncoded)
        encodedInput.addEventListener("click", onChangeEncoded)

        // Very complex algorithm for decoding the encoded text
        const onChangeDecoded = (event) => {
            try {
                encoded.value = btoa(event.target.value)
            } catch (e) {
                console.error(e)
            }
        }
        const decodedInput = document.getElementById("decoded")
        decodedInput.addEventListener("keyup", onChangeDecoded)
        decodedInput.addEventListener("click", onChangeDecoded)
    </script> 
</body>
</html>
